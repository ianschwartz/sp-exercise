
<!DOCTYPE html>
<html>
<head>
	
	<title>Copenhagen Wheel Visualization</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" type="text/css" href="./style.css">

	<script src='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' />
	<script type="text/javascript" src="./leaflet-heat.js"></script>
	
</head>
<body>
	<header>
		<h1>Copenhagen Wheel Visualization</h1>
	</header>
	<div id="main">	
		<div id="map" style="height:400px; width: 600px;"></div>
		<div id="trips-container">
			<h3>My Trips</h3>
			<ul id="trips">

			</ul>
		</div>
	</div>

	<div>
		<h3>Available Routes</h3>
			<ul id="buttons">
				<li class="btn-item">
					<button class="btn" onclick="getMapData('./testing-the-wheel.geojson')">Trying the Wheel Around the Block</button>
				</li>	
				<li class="btn-item">
					<button class="btn" onclick="getMapData('./unpredictable-individual-points.geojson')">Daily Commute 1</button>
				</li>	
				<li class="btn-item">
					<button class="btn" onclick="getMapData('./matt-home-commute.geojson')">Matt Home Commute</button>
				</li>	
				<li class="btn-item">
					<button class="btn" onclick="getMapData('./matt-to-work-commute.geojson')">Matt Work Commute</button>
				</li>	
				<li class="btn-item">
					<button class="btn" onclick="getMapData('./wrong-way-home.geojson')">Wrong Way Home</button>
				</li>	
				<li class="btn-item">
					<button class="btn" onclick="getMapData('./30-miles-points.geojson')">Long Weekend Trip</button>
				</li>	
			</ul>
	</div>

<script type="text/javascript" src="./helpers.js"></script>
<script type="text/javascript" src="./app.js"></script>


</body>
</html>
